<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Classical Music</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">            
            <nav>
                <a href="">link</a>
            </nav>
            <div class="jumbotron">
                <h2>Music to my ears</h2>
            </div>
                
            <div id="musicslist" name="musiclist">
            </div>

            <form action="" method="POST">
                <div class="form-group">
                    <label for="composer">Composer</label>
                    <input type="text" class="form-control" id="composer" name="composer" value="" placeholder="Enter composer name" required />
                </div>
                <div class="form-group">
                    <label for="work">Work</label>
                    <input type="text" class="form-control" id="work" name="work" value="" placeholder="Composer's work" required />
                </div>
                <button type="submit" class="btn btn-default">Add</button>
            </form>
        </div>
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/music.js"></script>
    </body>
</html>
